<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería Santa Rosa - Catálogo Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="imagenes/logoblanco.jpeg" alt="Librería Santa Rosa Logo" class="logo">
        </div>
        <h1>Librería Santa Rosa - Catálogo Online</h1>
        <div class="search-and-filter">
            <input type="text" id="searchInput" placeholder="Buscar productos...">
            <div id="categories-container">
                </div>
        </div>
    </header>

    <div id="productos-container">
        </div>

    <div id="carrito">
        <h2>Tu Pedido</h2>
        <ul id="lista-carrito">
            </ul>
        <p>Total: $<span id="total-pedido">0.00</span></p>
        <button id="finalizar-pedido">Finalizar Pedido</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
