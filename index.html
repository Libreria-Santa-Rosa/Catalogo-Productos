<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería Santa Rosa - Catálogo Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="imagenes/logoblanco.jpeg" alt="Librería Santa Rosa Logo" class="logo">
        </div>
        <h1>Librería Santa Rosa - Catálogo Online</h1>
        <div class="search-and-filter">
            <input type="text" id="searchInput" placeholder="Buscar productos...">
            <div id="categories-container">
                </div>
        </div>
    </header>

    <div id="productos-container">
        </div>

    <div id="carrito">
        <h2>Tu Pedido</h2>
        <ul id="lista-carrito">
            </ul>
        <p>Total: $<span id="total-pedido">0.00</span></p>
        <button id="finalizar-pedido">Finalizar Pedido</button>
    </div>

    <div id="confirmOrderModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Confirmar Pedido</h2>
            <div id="orderSummary">
                <h3>Tu Pedido Actual:</h3>
                <ul id="modal-lista-carrito"></ul>
                <p>Total: $<span id="modal-total-pedido">0.00</span></p>
            </div>
            
            <div id="customerInfoForm">
                <h3>Datos de la Empresa:</h3>
                <label for="empresaNombre">Nombre de la Empresa:</label>
                <input type="text" id="empresaNombre" placeholder="Ej. Tu Empresa C.A." required>
                
                <label for="empresaRif">Número de RIF:</label>
                <input type="text" id="empresaRif" placeholder="Ej. J-12345678-9" required>
            </div>
            
            <button id="sendOrderBtn">Enviar Pedido por WhatsApp</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
